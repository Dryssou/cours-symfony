App\Entity\Movie:
    movie_{1..5}:
        title: '<sentence(3)>'
        shortDescription: '<text(50)>'
        longDescription: '<text(200)>'
        releaseDate: '<dateTimeBetween("-5 years", "now")>'
        coverImage: 'movie_<current()>.jpg'
        staff: ['<name()>', '<name()>', '<name()>']
        casting: ['<name()>', '<name()>', '<name()>', '<name()>']
        languages: ['@language_fr', '@language_en']
        categories: ['@category_1', '@category_2']

